# Lightweight pyproject.toml for MCP-only deployment
# Copy this to pyproject.toml when building the MCP-only package

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lightmem"
version = "0.1.0-mcp"
description = "LightMemory - MCP Server (Lightweight API-only version)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
keywords = ["llm", "memory", "mcp"]

# Minimal dependencies for API-based MCP operation
dependencies = [
    "openai>=1.0.0",
    "tiktoken>=0.5.0",
    "qdrant-client>=1.6.0",
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "requests>=2.28.0",
    "httpx>=0.24.0",
    "fastmcp>=2.0.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
# Full dependencies for local model support
full = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "sentence-transformers>=2.2.0",
    "accelerate>=0.20.0",
    "llmlingua>=0.2.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
]

[project.scripts]
lightmem-mcp = "lightmem.mcp.server:main"

[project.urls]
Homepage = "https://github.com/FerdinandZhong/LightMem"
Repository = "https://github.com/FerdinandZhong/LightMem"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json"]
